<html>

<body>
<br> <br> <br> <br>
<div class="container">

  <h1> Template - Driven form </h1>
  <div class="container-fluid">
     <!--  ngForm Directive is attached to form tag  -->
      <form #userForm="ngForm" >



        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" name="username" ngModel >
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel >
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" class="form-control" name="phone" ngModel >
        </div>

        <div class="form-group">
          <label>Angular Topics</label>
          <br>
          <select class="custom-select" name="topic" ngModel>
            <option selected> I am intrested in </option>
            <option *ngFor="let topic of topics" > {{topic}} </option>
          </select>
        </div>


        <div class="mb-3">
          <label>Time Preference</label>
          <br>
          <div class="form-check">
            <input class="form-check-input" ngModel type="radio" name="timePreference" value="morning">
            <label class="form-check-label" > Morning (9AM-12PM) </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" ngModel type="radio" name="timePreference"  value="evening">
            <label class="form-check-label" > Evening (5PM-8PM) </label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" ngModel name="subscribe" type="checkbox" >
          <label class="form-check-label" >
             Send me promotional offers
          </label>
        </div>

<!--          </div>-->

<!--          </div>-->

<!--        </div>-->


        <button class="btn btn-primary" type="submit" > Submit form</button>


      </form>

  </div>
</div>

<pre>  {{ userForm.value | json }} </pre>
